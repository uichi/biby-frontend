version: '3'
services:
  node:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
     - ./:/usr/src/app
     - node_modules_volume:/usr/src/app/biby/node_modules
    command: sh -c "cd biby && yarn start"
    ports:
     - "3000:3000"
    tty: true
volumes:
  node_modules_volume: